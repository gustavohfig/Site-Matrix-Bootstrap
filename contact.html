<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa X - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="../Tarefa_02/imagens/th.jpg" alt="Empresa X Logo">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="services.html">Serviços</a></li>
                    <li><a href="about.html">Sobre Nós</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="container">
                <h2>Entre em Contato</h2>
                <p>Ficamos felizes em ajudar. Preencha o formulário abaixo e entraremos em contato em breve.</p>
                <form action="#" method="post" class="contact-form" onsubmit="return submitForm(this);">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar</button>
                </form>
                <div id="success-message" style="display: none; margin-top: 20px; color: green;">Mensagem enviada com sucesso!</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Empresa X. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        function submitForm(form) {
            // Simula o envio do formulário
            // Aqui você pode adicionar a lógica real para enviar os dados para o servidor
            // e exibir a mensagem de sucesso
            // Neste exemplo, apenas mostraremos a mensagem de sucesso e resetaremos os campos

            // Exibe a mensagem de sucesso
            document.getElementById("success-message").style.display = "block";

            // Reseta os campos do formulário
            form.reset();

            // Evita que o formulário seja realmente enviado (recarregar a página)
            return false;
        }
    </script>
</body>
